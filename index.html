<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Validator</title>
</head>
<body>
    <div id="phone-casing">
        <div id="phone-screen">
            <div id="top-spacer"><div id="time">12:46</div><div id="notch"><div id="speaker"></div><div id="camera"><div id="camera-lens"></div></div></div><img id="wifi-icon" src="https://cdn.pixabay.com/photo/2016/03/30/13/24/wifi-1290667_1280.png" alt="wifi-icon"><img id="battery-icon" src="https://cdn.pixabay.com/photo/2012/04/13/01/18/power-31636_1280.png" alt="battery-icon"></div>
            <input id="user-input" placeholder="Enter Number">
            <div id="results-div"></div>
            <div id="number-area">
                <button class="number round-button" id="one" value="1" >1<span class="small"><br></span></button>
                <button class="number round-button" id="two" value="2">2<span class="small">A B C</span></button>
                <button class="number round-button" id="three" value="3">3<span class="small">D E F</span></button>
                <button class="number round-button" id="four" value="4">4<span class="small">G H I</span></button>
                <button class="number round-button" id="five" value="5">5<span class="small">J K L</span></button>
                <button class="number round-button" id="six" value="6">6<span class="small">M N O</span></button>
                <button class="number round-button" id="seven" value="7">7<span class="small">P Q R S</span></button>
                <button class="number round-button" id="eight" value="8">8<span class="small">T U V</span></button>
                <button class="number round-button" id="nine" value="9">9<span class="small">W X Y Z</span></button>
                <button class="number round-button" id="asterisk" value="*">ðŸž¶<span class="small"></span></button>
                <button class="number round-button" id="zero" value="0">0<span class="small plus">+</span></button>
                <button class="number round-button" id="hash" value="#">#<span class="small"></span></button>
            </div>
            <div id="function-buttons">
                <button id="check-btn" class="round-button"><img id="phone-icon" src="https://cdn.pixabay.com/photo/2013/07/13/10/30/icon-157358_1280.png" alt="phone-icon"></button>
                <button id="clear-btn">
                    <svg id="backspace" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
                    </svg>
                </button>
            </div>
            <div id="bot-spacer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
