<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Validator</title>
</head>
<body>
    <div id="phone-casing">
        <div id="phone-screen">
            <div id="top-spacer"><div id="time">12:46</div><div id="notch"><div id="speaker"></div><div id="camera"><div id="camera-lens"></div></div></div><img id="wifi-icon" src="https://cdn.pixabay.com/photo/2016/03/30/13/24/wifi-1290667_1280.png" alt="wifi-icon"><img id="battery-icon" src="https://cdn.pixabay.com/photo/2012/04/13/01/18/power-31636_1280.png" alt="battery-icon"></div>
            <input type="number" id="user-input">
            <div id="results-div"></div>
            <div id="number-area">
                <button class="number round-button" id="1">1<span class="small"></span></button>
                <button class="number round-button" id="2">2<span class="small">ABC</span></button>
                <button class="number round-button" id="3">3<span class="small">DEF</span></button>
                <button class="number round-button" id="4">4<span class="small">GHI</span></button>
                <button class="number round-button" id="5">5<span class="small">JKL</span></button>
                <button class="number round-button" id="6">6<span class="small">MNO</span></button>
                <button class="number round-button" id="7">7<span class="small">PQRS</span></button>
                <button class="number round-button" id="8">8<span class="small">TUV</span></button>
                <button class="number round-button" id="9">9<span class="small">WXYZ</span></button>
                <button class="number round-button" id="*">*<span class="small"></span></button>
                <button class="number round-button" id="0">0<span class="small">+</span></button>
                <button class="number round-button" id="#">#<span class="small"></span></button>
            </div>
            <div id="function-buttons">
                <button id="check-btn" class="round-button"></button>
                <button id="clear"></button>
            </div>
            <div id="bot-spacer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
